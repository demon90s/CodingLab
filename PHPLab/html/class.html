<html>
    <head>
        <!-- class 可以用于任何 element，用于对element设置一种style -->
        <style>
            .city {
                background-color: tomato;
                color:white;
                border: 2px solid black;
                margin: 20px;
                padding: 20px;
            }

            .note {
                font-size: 120%;
                color: red;
            }
        </style>
    </head>

    <body>
        <p>This is some <span class="note">Important</span> text.</p>

        <div class="city">
            <h2>London</h2>
            <p>London is the capital of England.</p>
        </div>

        <div class="city">
            <h2>Paris</h2>
            <p>Paris is the capital of France.</p>
        </div>
    </body>
</html>
