<html>

    <body>

        <img src="http://lovemiemie.xyz/images/icon/miemie_and_me.jpg" />

        <br />

        <!-- 不存在的图片，如果没有这个资源，提示alt里面的内容 -->
        <img src="noneexist.jpg" alt="picture not found" />

        <br />

        <!-- 可以修改图片的尺寸，如果只设置了一个 width ，height 就会被自动根据比例进行调整 -->
        <img src="http://lovemiemie.xyz/images/icon/miemie_and_me.jpg" width="100" />

        <br />

        <!-- 否则，按照设置的尺寸调整大小，比例可能失衡 -->
        <img src="http://lovemiemie.xyz/images/icon/miemie_and_me.jpg" width="200" height="200" />
    </body>
</html>
