<html>
    <head>

    </head>

    <body>
        <!-- unordered list -->
        <ul>
            <li>apple</li>
            <li>banana</li>
            <li>orange</li>
        </ul>

        <!-- ordered list -->
        <ol>
            <li>apple</li>
            <li>banana</li>
            <li>orange</li>
        </ol>

        <!-- ordered list with style -->
        <ol type="A">
            <li>apple</li>
            <li>banana</li>
            <li>orange</li>
        </ol>

        <ol type="I">
            <li>apple</li>
            <li>banana</li>
            <li>orange</li>
        </ol>

        <!-- 带描述的list -->
        <dl>
            <dt>Apple</dt>
            <dd>Apple is red</dd>

            <dt>Banana</dt>
            <dd>Banana is yellow</dd>
        </dl>
    </body>
</html>
