<html>
    <head></head>

    <body>
        <table border="1">
            <!-- tr表示一行 -->
            <tr>
                <!-- td表示个数据 -->
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>

            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </table>

        <br />

        <!-- th 表示表头 -->
        <table border="1">
            <th>ONE</th>
            <th>TWO</th>
            <th>THREE</th>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>

            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </table>

        <br />

        <!-- caption 表示表格的名字 -->
        <table border="1">
            <caption>Table caption</caption>
            <th>ONE</th>
            <th>TWO</th>
            <th>THREE</th>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>

            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </table>
    </body>


</html>
