<html>
    <head>
        <meta charset="utf8">
    </head>

    <body>
        <video src="assets/return_school_2020.mp4" controls ></video>

        <hr />

        <!-- 调整尺寸 如果只设置了 width ，height 会被自动 adjust -->
        <video src="assets/return_school_2020.mp4" width="400" controls ></video>

        <hr />

        <!-- poster 设置视频的封面 -->
        <video src="assets/return_school_2020.mp4" poster="assets/spring.jpg" controls ></video>

        <hr />

        <!-- loop 循环播放 autoplay 自动播放 -->
        <video src="assets/return_school_2020.mp4" loop controls ></video>
    </body>
</html>
